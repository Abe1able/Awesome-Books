<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <header class="title">
          <h1>All Awesome books</h1>
        </header>
        <div class="books"></div>
      </section>
      <section>
        <header>
          <h2>Add a new book</h2>
        </header>
        <form>
          <input
            class="input-field"
            type="text"
            placeholder="Title"
            id="title"
            required
          />
          <br />
          <input
            class="input-field"
            type="text"
            placeholder="Author"
            id="author"
            required
          />
          <br />
          <input class="input-field" type="submit" value="Add" id="add-btn" />
        </form>
      </section>
      <section>
        <header>
          <h2>Contact Information</h2>
        </header>
        <p>
          Do you have any questions or you just want to say "Hello"? <br />
          You can reach out to us!
        </p>
        <ul>
          <li>Our email: mail@mail.com</li>
          <li>Our phone number: 0043572635372876</li>
          <li>Our address: MainStreet, 22 Avenue, City, Country.</li>
        </ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
